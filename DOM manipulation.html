<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-style{
            width: 100px;
            height: 100px;
            background-color: red;
            color: black;
            margin: 10px ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOM Manipulation</h1>
        <button id="addBox">Add Box</button>
        <button id="removeBox">Remove Box</button>
      </div>
<script>
    const container=document.querySelector(".container");
    const addBoxButton = document.getElementById("addBox");
    addBoxButton.addEventListener("click", () => {
      const newBox = document.createElement("div");
      newBox.textContent = "New Box";
      newBox.classList.add("box-style");
      container.appendChild(newBox);
    });
    let removeBoxButton = document.getElementById("removeBox");
    removeBoxButton.addEventListener("click", () => {
        let lastbox=document.querySelector(".box-style:last-child");
        if(lastbox){
            container.removeChild(lastbox);
        }
        else{
            alert("No box to remove!");
        }
    })
</script>
</body>
</html>
